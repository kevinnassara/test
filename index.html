<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boutons Animés</title>
<style>

  .animated-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-right: 20px;
  }

  .animated-button:hover {
    background-color: #2980b9;
  }

  /* Animation CSS pour le deuxième bouton */
  .scale-animation {
    transition: transform 0.3s ease;
  }

  .scale-animation:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<!-- Premier bouton animé -->
<a href="#" class="animated-button">Bouton 1</a>

<!-- Deuxième bouton animé avec animation CSS -->
<a href="#" class="animated-button scale-animation">Bouton 2</a>

<!-- Troisième bouton animé avec animation JavaScript -->
<button class="animated-button" onclick="changeColor(this)">Bouton 3</button>

<script>
  // Fonction pour changer la couleur du bouton de manière aléatoire
  function changeColor(button) {
    var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
    button.style.backgroundColor = randomColor; 
  }
</script>

</body>
</html>
