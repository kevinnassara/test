<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boutons Animés</title>
<style>
  /* Styles CSS pour les boutons */
  .animated-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-right: 20px;
  }

  .animated-button:hover {
    background-color: #2980b9;
  }

  /* Animation CSS pour le deuxième bouton */
  .scale-animation {
    transition: transform 0.3s ease;
  }

  .scale-animation:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<!-- Premier bouton animé -->
<a href="#" class="animated-button">Bouton 1</a>

<!-- Deuxième bouton animé avec animation JavaScript -->
<a href="#" class="animated-button scale-animation">Bouton 2</a>

</body>
</html>
